
<!DOCTYPE html>
<html lang="en">
<head>
   <title>Debugging In js using chrome Dev tools video32</title>
   <script type="text/javascript" >
   /* 
   Chrome DevTools is a set of web developer tools built directly into the Google Chrome browser. DevTools can help you edit pages on-the-fly and diagnose problems quickly, which ultimately helps you build better websites, faster. */
   function addValues()
   {
      let a = document.getElementById("t1").value;
      let b = document.getElementById("t2").value;
      document.getElementById("op").innerHTML="Result = "+(a+b);

      //console.log(a+b);
   }

   </script>
</head>
<body>
   <input type="text" id="t1"placeholder="Text 1">
   <br><br>
   <input type="text" id="t2"placeholder="text 2">
   <br><br>
   <button onclick="addValues()" id="btnAdd">Add</button>
   <h2 id="op">Result =</h2>
</body>
</html>
