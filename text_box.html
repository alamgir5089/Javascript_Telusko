 
<!DOCTYPE html>

<head>

   <script type="text/javascript" >

   {

      alert('value inside the text box is: '+str);

   </script>
</head>
<body>

   <br><br>
   <input type="password"id="text2" placeholder="Password">

   <button onclick='fn1()' id="btn1">Click Me</button>

</body>
</html>
