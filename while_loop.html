<!DOCTYPE html>
<html lang="en">
<head>
   <title>While loop In js</title>
   <script type="text/javascript">
   //Q.1 Print first 5 odd numbers using while loop

      let x=1;
      while(x<10)
      {
         document.write(x);
         x=x+2;//x+=2
      }

   </script>
</head>
<body>
   
</body>
</html>
