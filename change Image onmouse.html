

<!DOCTYPE html>
<html lang="en">
<head>
   <title>Change Image onmouseover & onmouseout In js video 25</title>
   <script type="text/javascript">
   function setNewImage()
   {
    document.getElementById("img1").src ="img/alamgirlogo2.png";
   }
   function setOldImage()
   {
   document.getElementById("img1").src ="img/alamgirlogo1.png";
   
   }
   </script>
</head>
<body>
   <img id="img1" onmouseover="setNewImage()" onmouseout="setOldImage()"
    src="img/alamgirlogo1.png" width="300">
</body>
</html>
