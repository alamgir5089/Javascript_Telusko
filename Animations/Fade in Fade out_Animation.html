
<!DOCTYPE html>
<html lang="en">
<head>
   <title>Fade in Fade Out Animations In js Video 34</title>
   <script type="text/javascript">
   let opacity=0;
   let intervalID=0;

//Fade out
   function fadeOut()
   {
      intervalID=setInterval(hide,20);
   }
   function hide()
   {
      let img = document.getElementById("img1");
      opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
      if(opacity>0)
      {
         opacity=opacity-0.1;
         img.style.opacity=opacity;
      }
      else
      {
         clearInterval(intervalID);
      }
   }

//Fade In
function fadeIn()
   {
      intervalID=setInterval(show,20);
   }
   function show()
   {
      let img = document.getElementById("img1");
      opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
      if(opacity<1)
      {
         opacity=opacity+0.1;
         img.style.opacity=opacity;
      }
      else
      {
         clearInterval(intervalID);
      }
   }




   </script>
</head>
<body>
   <button onclick="fadeOut()" id="btnAdd">Fade Out</button><br><br>
   <img id="img1" src="/img/alamgirlogo1.png" width="300px" height="100px"><br><br>
   <button onclick="fadeIn()" id="btnStop">Fade In</button>
</body>
</html>
