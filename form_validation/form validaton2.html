 
<!DOCTYPE html>
<html lang="en">
<head>
   <title>Form Validations2 In js video 27</title>
   <script type="text/javascript">
   function validate()
   {
      let Username = document.getElementById("user");
      let Password = document.getElementById("pass");

      if(Username.value.trim()=="")
      {
         alert("Blank Username");
         Username.style.border = "solid 3px red";
         document.getElementById("lbuser").style.visibility="visible";
         return false;// u may use alert or not 
      }
      else if(Password.value.trim()=="")
      {
         //alert("Blank Password");
         Password.style.border = "solid 3px red";
         document.getElementById("lbpass").style.visibility="visible";
         return false;
      }
      else if (Password.value.trim().length<5)
      {
         alert("Password too short");
         return false;
      }
      else{
         return true;
      }

   }
   
   
   </script>
</head>
<body>

   <form onsubmit="return validate()" action="message.html">
      <input type="text" placeholder="Username" id="user">
      <label id="lbuser" style="color:red;visibility: hidden;" >Invalid</label>
      <br><br>
      <input type="password" placeholder="Password" id="pass">
      <label id="lbpass" style="color:red;visibility: hidden">Password is needed</label>
      <br><br>
      <button type="submit">Submit</button>
   </form>
 
</body>
</html>
