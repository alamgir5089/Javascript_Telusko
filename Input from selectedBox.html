 
<!DOCTYPE html>
<html lang="en">
<head>
   <title>Taking input from selectedBox In js video 22</title>
   <script type="text/javascript" >
   function fn1()
   {
      let select = document.getElementById('selectbox');
      alert(select.options [select.selectedIndex].value);
   }
   </script>
</head>
<body>
   <select id="selectbox">
      <option value="Simple Snippets">Simple Snippets</option>
      <option value="Alamgri Learning">Alamgri Learning</option>
      <option value="Novartis Bd">Novartis Bd</option>
   </select>
   <br><br>
   <button onclick="fn1()" >Click Me</button>
</body>
</html>
